name: vehicle_part_app
description: "A Flutter application for vehicle parts management."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.2
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+2
  
  # Routing
  go_router: ^14.2.7
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Utils
  equatable: ^2.0.5
  intl: ^0.19.0
  
  # Payment Gateway
  payhere_mobilesdk_flutter: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

