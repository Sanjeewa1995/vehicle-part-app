name: vehicle_part_app
description: "A Flutter application for vehicle parts management."
publish_to: 'none'

version: 1.0.2+12

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  country_flags: ^4.1.0
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.2
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+2
  
  # Routing
  go_router: ^14.2.7
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Utils
  equatable: ^2.0.5
  intl: ^0.20.2
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.2
  
  # Loading Indicators
  flutter_spinkit: ^5.2.2
  
  # Payment Gateway
  payhere_mobilesdk_flutter: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  
  # App Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  # fonts:
  #   # Add custom fonts here when needed
  #   # - family: CustomFont
  #   #   fonts:
  #   #     - asset: assets/fonts/CustomFont-Regular.ttf
flutter_launcher_icons:
  android: true
  ios: true
  # Use original logo for iOS and regular Android icons
  image_path: "assets/images/logo.jpeg"
  # Use padded logo for Android adaptive icons (prevents cropping)
  adaptive_icon_foreground: "assets/images/logo_padded.png"
  # Use black background for adaptive icon
  adaptive_icon_background: "#000000"
  remove_alpha_ios: true

